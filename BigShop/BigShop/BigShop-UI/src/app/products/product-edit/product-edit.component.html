<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="submit" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="ean">EAN</label>
                        <input type="text" id="ean" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="weightGram">Weight in grams</label>
                        <input type="number" id="weightGram" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="manufacturer">Manufacturer</label>
                        <select class="form-control" id="manufacturer" name="manufacturer">
                            <option value="{{manufacturer.id}}" *ngFor="let manufacturer of manufacturers" [selected]="manufacturer.id === defaultManufacturer">{{manufacturer.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category">
                            <option value="{{category.id}}" *ngFor="let category of categories" [selected]="defaultCategory === category.id">{{category.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="form-group">
                        <label for="warehouse">Warehouse</label>
                        <select class="form-control" id="warehouse" name="warehouse">
                            <option value="{{category.id}}" *ngFor="let category of categories" [selected]="defaultCategory === category.id">{{category.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="weightGram">Amount</label>
                        <input type="number" id="weightGram" class="form-control">
                    </div>
                </div>
                
            </div>
        </form>
    </div>
</div>
